<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Numbers Generator</title>

    <link rel="icon" href="Images/Icon.jpg">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="main-box">

        <div class="box">

            <div class="input-box">

                <input id="table-input" type="number" placeholder="Enter The Table You Want To Generate!">

                <button onclick="generate_table()">GENERATE!</button>

            </div>

            <div class="data" id="table-data"></div>

        </div>

        <div class="box">

            <div class="input-box">

                <input id="even-input" type="number" placeholder="Generate Even Numbers From 0 To ?">

                <button onclick="generate_even_numbers()">GENERATE!</button>

            </div>

            <div class="data" id="even-data"></div>

        </div>

        <div class="box">

            <div class="input-box">

                <input id="odd-input" type="number" placeholder="Generate Odd Numbers From 0 To ?">

                <button onclick="generate_odd_numbers()">GENERATE!</button>

            </div>

            <div class="data" id="odd-data"></div>

        </div>

        <div class="box">

            <div class="input-box">

                <input id="prime-input" type="number" placeholder="Generate Prime Numbers From 0 To ?">

                <button onclick="generate_prime_numbers()">GENERATE!</button>

            </div>

            <div class="data" id="prime-data"></div>

        </div>

        <div class="box">

            <div class="input-box">

                <input id="fabonacci-input" type="number" placeholder="Generate Fabonacci Numbers X Times!">

                <button onclick="generate_fabonacci_numbers()">GENERATE!</button>

            </div>

            <div class="data" id="fabonacci-data"></div>

        </div>

        <div class="box">

            <div class="input-box">

                <input id="double-input" type="number" placeholder="Generate Double Numbers X Times!">

                <button onclick="generate_double_numbers()">GENERATE!</button>

            </div>

            <div class="data" id="double-data"></div>

        </div>

    </div>

</body>

<script src="script.js"></script>

</html>

<!DOCTYPE html>

<head>

    <title>Loops</title>

    <link rel="icon" href="Images/Icon.jpg">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="main-box">

        <div class="box">

            <div class="input-box">

                <input id="table-input" type="number" placeholder="Enter The Table You Want To Generate!">

                <button onclick="generate_table()">GENERATE!</button>

            </div>

            <div class="data" id="table-data"></div>

        </div>

        <div class="box">

            <div class="input-box">

                <input id="even-input" type="number" placeholder="Generate Even Numbers From 0 to ?">

                <button onclick="generate_even_number()">GENERATE!</button>

            </div>

            <div class="data" id="even-data"></div>

        </div>

        <div class="box">

            <div class="input-box">

                <input id="odd-input" type="number" placeholder="Generate Odd Numbers From 0 to ?">

                <button onclick="generate_odd_number()">GENERATE!</button>

            </div>

            <div class="data" id="odd-data"></div>

        </div>

        <div class="box">

            <div class="input-box">

                <input id="prime-input" type="number" placeholder="Generate Prime Numbers From 0 to ?">

                <button onclick="generate_prime_number()">GENERATE!</button>

            </div>

            <div class="data" id="prime-data"></div>

        </div>

    </div>

</body>

<script src="script.js"></script>

</html>
